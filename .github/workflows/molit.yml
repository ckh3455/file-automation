name: molit-daily

on:
  schedule:
    - cron: "5 0 * * *"   # 09:05 KST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
          echo "CHROMEDRIVER_BIN=/usr/bin/chromedriver" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode SA json
        run: |
          echo "${{ secrets.GDRIVE_SA_JSON }}" > sa.json

     - name: Run job (download + preprocess + upload + write to Sheets)
  env:
    SHEET_ID: ${{ secrets.SHEET_ID }}
    DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
    SA_PATH: ${{ github.workspace }}/sa.json
    CHROME_BIN: /usr/bin/chromium-browser
    CHROMEDRIVER_BIN: /usr/bin/chromedriver
    PYTHONUNBUFFERED: "1"   # 로그 버퍼링 끄기
    TZ: Asia/Seoul
  run: |
    python -V
    /usr/bin/chromium-browser --version || true
    /usr/bin/chromedriver --version || true
    python -u rt_allinone.py   # -u : unbuffered

